[package]
name = "sparkle-convenience"
version = "0.15.1"
authors = ["lara <laralove143@icloud.com>"]
edition = "2021"
description = "A wrapper over Twilight designed to make it more convenient to use"
repository = "https://github.com/laralove143/sparkle-convenience/"
license = "ISC"
keywords = ["discord", "discord-api", "twilight"]
categories = ["api-bindings", "asynchronous", "caching"]

[dependencies]
tokio = { version = "1.25", features = ["rt-multi-thread"] }
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
titlecase = "2.2"
twilight-http = "0.15"
twilight-gateway = "0.15"
twilight-model = "0.15"
twilight-validate = "0.15"

[dev-dependencies]
tokio = { version = "1.25", features = ["macros"] }